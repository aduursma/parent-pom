name: Release Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: mvn -B -U -Drevision=${GITHUB_SHA::8} clean package -s settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Sonar Scan
        run: mvn -B -U -Drevision=${GITHUB_SHA::8} clean verify -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Psonar -s settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Publish to GitHub Packages
        run: mvn -B -U -Drevision=${GITHUB_SHA::8} -DskipTests clean deploy -s settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare Release Asset
        run: zip --junk-paths pom pom.xml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ORGANIZATION_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pom.zip
          asset_name: pom.zip
          asset_content_type: application/zip